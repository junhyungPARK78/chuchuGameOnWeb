<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | chuchuUnityTest</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=564 height=1024 style="background: #231F20"></canvas>
    <script src="Build/chuchuUnityTest.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
      else {
        // PC 브라우저 style
        var browserScreenRatio = window.innerWidth / window.innerHeight;
        var gameScreenRatio = 564 / 1024;
        var maxWidth = Math.min(window.innerWidth, 564);
        var maxHeight = Math.min(window.innerHeight, 1024);
        
        var canvas = document.querySelector("#unity-canvas");

        if (browserScreenRatio > gameScreenRatio) {
          var widthResult = maxHeight * ( 564 / 1024 );

          canvas.style.width = widthResult.toString() + "px";
          canvas.style.height = maxHeight.toString() + "px";
        }
        else {
          var heightResult = maxWidth * ( 1024 / 564 );

          canvas.style.width = maxWidth.toString() + "px";
          canvas.style.height = heightResult.toString() + "px";
        }
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/chuchuUnityTest.data.unityweb",
        frameworkUrl: "Build/chuchuUnityTest.framework.js.unityweb",
        codeUrl: "Build/chuchuUnityTest.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "chuchuUnityTest",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
